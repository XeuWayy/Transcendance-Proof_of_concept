<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transcendance - Game overlay</title>
        <link rel="stylesheet" href="./GameOverlay/overlay.css">
    </head>
    <body>
        <div class="container-fluid" id="overlayContent">
            <div class="row" id="header">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" id="languageBtn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-earth-europe"></i>
                        Dropdown button
                    </button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item" lang="english">🇬🇧 English</li>
                        <li class="dropdown-item" lang="french">🇫🇷 Francais</li>
                        <li class="dropdown-item" lang="german">🇩🇪 Deutsch</li>
                        <li class="dropdown-item" lang="spanish">🇪🇸 Español</li>
                        <li class="dropdown-item" lang="ukrainian">🇺🇦 українська</li>
                        <li class="dropdown-item" lang="japanese">🇯🇵 日本語</li>
                    </ul>
                </div>
            </div>
            <div class="row align-items-center" id="content">
                <div class="col-2" id="useless">
                    <h1 class="text-primary">Useless</h1>
                </div>
                <div class="col-7 d-flex justify-content-center align-items-center h-100" id="menuContainer">
                    <div class="col-12 my-auto d-flex flex-column align-items-center justify-content-center" id="centerMenu">
                        <div class="row" id="headerCenterMenu">
                            <div class="col-6 d-flex justify-content-start" id="profile">
                                <h1 class="text-primary">Useless</h1>
                            </div>
                            <div class="col-6 d-flex justify-content-end" id="user">
                                <h1 class="text-primary">Useless</h1>
                            </div>
                        </div>
                        <div class="row" id="contentCenterMenu">
                            <h1 class="text-primary" data-i18n="welcome-message"></h1>
                        </div>
                    </div>
                </div>
                <div class="col-3" id="friendMenu">
                    <h1 class="text-primary" data-i18n="welcome-message"></h1>
                </div>
            </div>
        </div>
    </body>
